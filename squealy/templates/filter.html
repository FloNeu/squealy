{% extends 'squealy-dashboard-base.html' %}
{% block body %}

{% block css %}
<style>
    .filter-wrapper {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;

    }

    .filter-label {
        font-weight: bold;
        margin-right: 5px;
        margin-top: 5px;
    }
</style>
{% endblock %}
<div>
    <div class="filter-wrapper"
         style="position: absolute;
                width: {{filter.width}};
                height: {{filter.height}};
                top: {{filter.top}};
                left: {{filter.left}}" >
        <label class="filter-label">
        {{filter.label}}
        </label>
        {% if filter.type == 'date' %}
            <input type="date" onchange="updateFilterValues('{{filter.label}}', event)" id="{{filter.label}}"/>
        {% elif filter.type == 'input'%}
            <input type="text" onchange="updateFilterValues('{{filter.label}}', event)" id="{{filter.label}}"/>
        {% elif filter.type == 'dateTime'%}
            <input type="datetime-local" onchange="updateFilterValues('{{filter.label}}', event)" id="{{filter.label}}"/>
        {% elif filter.type == 'dropdown'%}
            <select onchange="updateFilterValues('{{filter.label}}', event)" id="filter_{{forloop.counter}}">
            </select>
            <script>
                getOptions('{{filter.apiUrl}}', 'filter_{{forloop.counter}}')
            </script>

        {% endif %}
    </div>
</div>
{% endblock %}


{% block custom_scripts %}
<script>
    var updateFilterValues = function(key, e) {
        filterValues[key] = e.target.value
        loadCharts()
    }
    var getOptions = function(url, id) {
    var apiUrl = window.location.origin + '/squealy-apis/'+ url
    $.ajax({
    url: apiUrl,
    method: 'GET',
    contentType: 'application/json',
    success: function (response) {
        $.each(response.data, function(index, item) {
            $('#'+id).append(
                $('<option></option>').text(item[0]).val(item[0])
            )
        })
      }
  })

    }
</script>
{% endblock %}
