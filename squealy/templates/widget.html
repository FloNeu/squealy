<div 
  id="widgetWrapper{{ forloop.counter }}"
  class="widget-wrapper"
>
  <h3
    class="widget-header"
    id="widget_header{{ forloop.counter }}"
  >
    {{widget.title}}
  </h3>
  <div
    id='{{widget.title}}'
  >
  </div>
</div>

<script>
  $("#widgetWrapper{{ forloop.counter }}").css(
    {
      top: {{widget.top}}*GRID_HEIGHT + 'px',
      left: {{widget.left}}*GRID_WIDTH+ 'px',
      width: {{widget.width}}*GRID_WIDTH + 'px',
      height: {{widget.height}}*GRID_HEIGHT + 'px'
    }
  )
</script>
